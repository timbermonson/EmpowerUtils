name: Run Unit Tests
run-name: ${{ github.actor }} is running unit tests on branch ${{ github.ref }} 🚀
on: [push]
jobs:
  Test-Unit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version-file: "src/.nvmrc"
          cache: "npm"

      - run: cd ./src
      - run: npm ci
      - run: npm run testCI

