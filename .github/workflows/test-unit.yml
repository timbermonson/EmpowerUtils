name: Run Unit Tests
run-name: ${{ github.actor }} is running unit tests on branch ${{ github.ref }} ðŸš€
on: [push]
jobs:
  Test-Unit:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: "test"
    defaults:
      run:
        working-directory: ./src
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version-file: "src/.nvmrc"
          cache: "npm"
          cache-dependency-path: "src/package-lock.json"

      - run: npm ci
      - run: npm run testCI
